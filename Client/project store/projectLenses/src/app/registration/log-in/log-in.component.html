<body aria-busy="true">


<!-- Material form login -->
<div class="card"  >

  <h5 class="card-header info-color white-text text-center py-4">
    <strong>הירשם</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;" action="#!" [formGroup]="formdata">

      <!-- Email -->
      <div class="md-form">
		
        <input #email  matInpu placeholder="אימייל"  type="email" id="materialLoginFormEmail" class="form-control" formControlName="email" required>
		<!-- <label for="materialLoginFormEmail">E-mail</label> -->
		
      </div>

      <!-- Password -->
      <div class="md-form">
        <input  #password  matInpu placeholder="סיסמא"  type="password" id="materialLoginFormPassword" class="form-control" formControlName="password" required>
        <!-- <label for="materialLoginFormPassword">Password</label> -->
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
            <label class="form-check-label" for="materialLoginFormRemember">זכור אותי</label>
          </div>
        </div>
         <div>
          <!-- Forgot password  -->
		  <a  (click)="signIn()" type="button" routerLink="/registration">?משתמש חדש</a>
        </div>
	  </div> 
	 

      <!-- Sign in button -->
      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" (click)="logIn1(email.value,password.value)">התחבר</button>
      <!-- <div *ngFor="let i of logIn.dataLogIn">
		  <button (click)="deletD(i.id)">מחק</button>
	  </div> -->
      <!-- Register -->
      <!-- <p>Not a member?
        <a href="">Register</a>
      </p> -->

      <!-- Social login -->
      <!-- <p>or sign in with:</p>
      <a type="button" class="btn-floating btn-fb btn-sm waves-effect waves-light">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a type="button" class="btn-floating btn-tw btn-sm waves-effect waves-light">
        <i class="fab fa-twitter"></i>
      </a>
      <a type="button" class="btn-floating btn-li btn-sm waves-effect waves-light">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a type="button" class="btn-floating btn-git btn-sm waves-effect waves-light">
        <i class="fab fa-github"></i>
      </a> -->

    </form>
    <!-- Form -->

  </div>

</div>
